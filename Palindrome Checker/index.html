<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Palindrome Checker</h1>
            <p class="description">Enter a word or phrase to check if it's a palindrome</p>
            
            <div class="input-group">
                <input type="text" id="textInput" class="text-input" placeholder="Enter text here..." autocomplete="off">
                <button id="checkBtn" class="check-btn">Check</button>
            </div>
            
            <div id="result" class="result"></div>
        </div>
    </div>
</body>
</html>
