<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container1">
            <div class="head">BMI CALCULATOR</div>
            <div class="form">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="age">Age:</label>
                <input id="age" type="number" class="inputs" placeholder="Enter Age" required>

                <label for="height">Height: </label>
                <input id="height-feet" type="number" class="inputs" placeholder="Feet" required>
                <input id="height-inch" type="number" class="inputs" placeholder="Inches" required>

                <label for="weight">Weight:</label>
                <input id="weight" type="number" class="inputs" required placeholder="Enter Weight in Kg">
            </div>
            <div class="button">
                <input type="submit" value="Calculate BMI">
            </div>
            <div id="result" class="result"></div>
        </div>


    </main>


    <link rel="stylesheet" href="script.js">
</body>
</html>
