<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=GFS+Didot&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container1">
        <div class="container2">
            <div class="head">Love Calculator</div>
            <div class="inputs">

                <div class="input1">
                    <label for="name1">Your Name</label>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input1">
                    <label for="name2">Your Name</label>
                    <input type="text" required placeholder="Enter Your Partner's Name">
                </div>
                <div class="button">
                    <button onclick="calculateLove()"> Calculate</button>

                </div>
                <div class="result">
            </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
